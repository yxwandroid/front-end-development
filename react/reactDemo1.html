<!DOCTYPE html>
<html>
<head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
</head>
<body>
<!--一、HTML 模板-->
<div id="example1">
</div>
<script type="text/babel">
    ReactDOM.render(
            <h1>Hello, world!</h1>,
        document.getElementById('example1')
    );
</script>

<!--二、ReactDOM.render()-->
<div id="example2">
</div>
<script type="text/babel">
    var name = ['wilson', 'yavin', 'jack'];

    ReactDOM.render(
            <div>
                {

                    name.map(function (name, index) {
                        return <div key={index}>hello ,{name}</div>
                    })
                }
            </div>,
        document.getElementById('example2')
    );
</script>

<!-三、JSX 语法--->
<div id="example3"></div>

<script type="text/babel">

    var arr = [<h1>hello world</h1>, <h2> react is awesome</h2>,];

    ReactDOM.render(
            <div>{arr}</div>,
        document.getElementById('example3')
    );
</script>

<!--//组件-->
<div id="example4"></div>
<script type="text/babel">
    var HelloMessage = React.createClass({
        render: function () {
            return <h1>Hello {this.props.name}</h1>;
        }
    });

    ReactDOM.render(
            <HelloMessage name="John"/>,
        document.getElementById('example4')
    );
</script>

<!--五、this.props.children-->
<div id="example5"></div>
<script type="text/babel">
    var NotesList = React.createClass({
            render: function () {
                return (
                        <ol>
                            {
                                React.Children.map(this.props.children, function (child) {
                                    return <li>{child}</li>;
                                })
                            }
                        </ol>
                );
            }
        }
    );

    ReactDOM.render(
            <NotesList>
                <span>hello </span>
                <span>wilson yxw</span>
            </NotesList>,
        document.getElementById('example5')
    );

</script>


<div id="example6"></div>
<script type="text/babel">
    var MyTitle = React.createClass({
        getDefaultProps: function () {
            return {
                title: 'hello defaultProps'
            };
        },
        propTypes: {
            title: React.PropTypes.string.isRequired,
        },
        render: function () {
            return <h1>{this.props.title}</h1>
        }
    });

    var data = '2221';
    ReactDOM.render(
        /*设置数据*/
        /*  <MyTitle title={data}/>,*/
        /*不设置数据出现默认值*/
            <MyTitle/>,
        document.getElementById('example6')
    );
</script>

<!--七、获取真实的DOM节点-->
<div id="example7"></div>
<script type="text/babel">
    var MyComponent = React.createClass({
        handleClick: function () {
            this.refs.myTextInput.focus();
        },
        render: function () {
            return (
                    <div>
                        <input type="text" ref="myTextInput"/>
                        <input type="button" value="input text" onclick={this.handleClick}/>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <MyComponent/>,
        document.getElementById('example7')
    );

</script>


</body>
</html>
