<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 样式</title>
    <!--嵌入式css样式，写在当前的文件中-->
    <style type="text/css">
        p {
            font-size: 22px;
            color: red;
            font-weight: bold;
        }
        span{
            color: yellow;
        }
    </style>

    <!--外部式css样式，写在单独的一个文件中-->
    <link href="mycss.css" rel="stylesheet" type="text/css">
</head>


<body>



<h1 class="myclass">标题1</h1>
<h4 class="myclass">标题4</h4>


内联式 css 样式
<p style="color: yellow;font-size: 30px;" >hello world</p>
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<p>为什么使用css样式来设置网页的外观样式呢？右边编辑器是一段文字，<span>我们想把“超酷的互联网”、“服务及时贴心”、</span>“有趣易学”这三个短语的文本颜色设置为红色，这时就 可以通过设置样式来设置，而且只需要编写一条css样式语句。</p>


</body>
</html>
