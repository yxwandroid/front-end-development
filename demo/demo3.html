<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css id 选择器</title>
    <style type="text/css">
        #stress {
            color: red;
        }

        #setGreen {
            color: green;
        }

        .first > span {
            border: 1px solid red;
        }

        /*伪类选择器*/
        a:hover {
            color: red;
        }

        /*分组选择器*/
        p:hover {
            color: red;
            < div id = "box2" > box2 < / div > <!-- 块状元素，由于没有设置宽度，宽度默认显示为100% --> < h1 > 标题 < / h1 > <!-- 块状元素，由于没有设置宽度，宽度默认显示为100% --> < p > 文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段。 < / p > <!-- 块状元素，由于没有设置宽度，宽度默认显示为100% --> < div id = "box1" > box1 < / div > <!--
          w  块状元素，由于设置了width: 300 px，宽度显示为300px-- >
        }

        a, p {
            color: yellow;
        }

        body {
            font-family: "Microsoft Yahei";
        }

        /*a ,p{*/
        /*background: pink;*/
        /*}*/

        p {
            border: 2px dotted #ccc;
        }

    </style>
</head>
<body>


<p>维恩问问我问你呢我我 </p>

<a href="http://www.baidu.com"> 百度</a>
<!--通过id 进行css 设置-->

<h1>勇气</h1>
<p>三年级时，我还是一个<span id="stress">胆小如鼠</span>的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
<span id="setGreen">公开课</span>
<p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>


<h1 class="first"> 子选择器即大于符号(>),用于选择指定标签元素的第一代子元素。<span>如右侧代码编辑器中的代码：</span></h1>


</body>
</html>
