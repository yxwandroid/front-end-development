<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/myfocus-2.0.1.min.js"></script>
    <title>myfocus</title>
    <style type="text/css">
        #boxID{ width: 560px; height: 300px;}
    </style>

    <script>
        myFocus.set({
            id: 'boxID',//焦点图盒子ID
            pattern: 'mF_fancy',//焦点图风格的名称
            time: 3,//切换时间间隔(秒)
            trigger: 'mouseover',//触发切换模式:'click'(点击)/'mouseover'(悬停)
            delay: 200,//'mouseover'模式下的切换延迟(毫秒)
            txtHeight: 'default'//标题高度设置(像素),'default'为默认CSS高度，0为隐藏
        });
    </script>
</head>

<body>
<!-- 焦点图盒子 -->
<div id="boxID">
    <!--&lt;!&ndash; 载入中的Loading图片(可选) &ndash;&gt;-->
    <!--<div class="loading"><img src="images/loading.gif" alt="请稍候..." /></div>-->
    <!-- 内容列表 -->
    <div class="pic">
        <ul>
            <li><a href="#"><img src="images/news2.jpg" alt="标题1" /></a></li>
            <li><a href="#"><img src="images/news1.jpg" alt="标题2" /></a></li>
        </ul>
    </div>
</div>

</body>
</html>
